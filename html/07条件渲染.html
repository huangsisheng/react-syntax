<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17.0.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.development.js"></script>
    <!-- jsx库 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        .warn {
            color: red;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        /**
          * 07条件渲染
          * 总结：
          * 1、通过花括号包裹代码，你可以在 JSX 中嵌入表达式
        **/

        // 1.登录/注销控件
        function UserGreeting(props) {
            return <h1>张三，欢迎回来!</h1>;
        }

        function GuestGreeting(props) {
            return <h1>请先登录.</h1>;
        }

        function Greeting(props) {
            const { isLoggedIn } = props
            if (isLoggedIn) {
                return <UserGreeting />
            }
            return <GuestGreeting />
        }

        // 元素变量 使用变量来储存元素。 它可以帮助你有条件地渲染组件的一部分，而其他的渲染部分并不会因此而改变。

        function LoginButton(props) {
            return (<button onClick={props.onClick}>登录</button>)
        }
        function LogoutButton(props) {
            return (<button onClick={props.onClick}>退出</button>)
        }

        class LoginControl extends React.Component {
            constructor(props) {
                super(props)
                this.state = { isLoggedIn: false }
            }

            handleLogin = () => {
                this.setState({
                    isLoggedIn: true
                })
            }
            handleLogout = () => {
                this.setState({
                    isLoggedIn: false
                })
            }

            render() {
                const isLoggedIn = this.state.isLoggedIn
                let button
                if (isLoggedIn) {
                    button = <LogoutButton onClick={this.handleLogout} />
                } else {
                    button = <LoginButton onClick={this.handleLogin} />
                }

                return (
                    <div>
                        <Greeting isLoggedIn={isLoggedIn} />
                        {button}
                    </div>
                )
            }

        }

        ReactDOM.render(<LoginControl />, document.getElementById('root'))

        // 2.与运算符 &&
        function Mailbox(props) {
            const { unreadMessages } = props
            return (
                <div>
                    <h1>Hello!</h1>
                    {
                        /* 如果条件是 true，&& 右侧的元素就会被渲染，如果是 false，React 会忽略并跳过它 */
                        unreadMessages.length > 0 && <h2> You have {unreadMessages.length} unread messages.</h2>
                    }
                    {
                        /* 会返回 0 */
                        0 && <span>哈哈哈</span>
                    }
                </div>
            )
        }
        const messages = ['React', 'Re: React', 'Re:Re: React'];
        ReactDOM.render(<Mailbox unreadMessages={messages} />, document.getElementById('root'))

        // 3.三目运算符 condition ? true : false
        const noArr = [];
        function Three(props) {
            const { noArr } = props
            return (
                <div>
                    <h1>Hello!</h1>
                    {
                        noArr.length > 0 ? <h2> You have {noArr.length} unread messages.</h2> : <h2>没有内容哦</h2>
                    }
                </div>
            )
        }
        ReactDOM.render(<Three noArr={noArr} />, document.getElementById('root'))

        // 4.阻止组件渲染
        function WarningBanner(props) {
            if (!props.warning) {
                return null
            }

            return <div className="warn">warning!!</div>
        }

        class Page extends React.Component {
            constructor(props) {
                super(props)
                this.state = { isWarning: true }
            }
            
            componentDidUpdate(){
                console.log('componentDidUpdate')
            }

            handleToggle = () => {
                this.setState(state => ({
                    isWarning: !state.isWarning
                }))
            }

            render() {
                return (
                    <div>
                        <WarningBanner warning={this.state.isWarning} />
                        <button onClick={this.handleToggle}>{this.state.isWarning ? 'Hide' : 'Show'}</button>
                    </div>
                )
            }
        }
        /**
         * 在组件的 render 方法中返回 null 并不会影响组件的生命周期。例如，上面这个示例中，componentDidUpdate 依然会被调用。
         */
        ReactDOM.render(<Page />, document.getElementById('root'))

    </script>
</body>

</html>
