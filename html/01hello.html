<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17.0.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="root"></div>
    <script>
        /**
          * ReactDOM.render(要渲染的内容,放置内容的容器)
          * ReactDOM.render 提供的对象
          * 容器不能是body
          */
        ReactDOM.render(
            '<h1> hello world!</h1>', // 这里不会作为一个html解析，只是一个普通的字符串，因为未引入jsx babel语法
            document.getElementById('root')
        )
    </script>
</body>

</html>
