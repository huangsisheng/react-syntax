<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/reactDev.js"></script>
    <script src="../js/reactDom.js"></script>
    <script src="../js/reactBabel.js"></script>
    <style>
        .title {
            color: red;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        /**
          * JSX
          * 总结：
          * 1.jsx是基于js的语言，同时扩展了xml语法
          * 2.换行用( )包裹；{}表示插值表达式
        **/
        //    
        const object = {
            name: "张三",
            doing: '正在学习react'
        }
        function peopelWhat(obj) {
            return (<span>
                我是 <strong>{obj.name}</strong>,
                我<strong>{obj.doing}</strong>
            </span>)
        }

        // jsx表示对象
        const element = React.createElement(
            'h1',
            { className: 'title' },
            '努力学习！'
        )
        ReactDOM.render(
            <div>
                <p>{peopelWhat(object)}</p>
                <div>{element}</div>
            </div>,
            document.getElementById('root')
        )
    </script>
</body>

</html>
